<head>

    <title>Stacja paliw</title>
    <link rel="stylesheet" href="/styl2.css">
    <script >
        
        function oblicz(){
        const litry=document.getElementById('litry');
        const rodzaj=document.getElementById('rodzaj');
        const koszt='';
        const wynik=document.getElementById('wynik');
        const war_rodzaj=parseInt(rodzaj.value);
        const war_litry=parseInt(litry.value);
        console.log(war_rodzaj);
        console.log(war_litry*war_rodzaj);
        if (war_rodzaj==1){
            const koszt=4*war_litry;
            wynik.innerHTML = 'koszt paliwa: '+koszt+' zł'
        } 
        else if(war_rodzaj==2){
            const koszt=3.5*war_litry;
            wynik.innerHTML = 'koszt paliwa: '+koszt+' zł'
        }
        else{
            const koszt=0;
            wynik.innerHTML = 'koszt paliwa: '+koszt+' zł'
        };
        ;};

        
    </script>
</head>
<body>
